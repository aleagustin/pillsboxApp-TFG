<ion-app>
  <ion-split-pane  contentId="main-content">
    <ion-menu  contentId="main-content" type="overlay">
      <div style="width: 100%; height: 12%; background:white ;" >
      <img src="\assets\logo.png" width="50%" height="93%" style="margin-left: 15px;">
      </div>
      <ion-content>
       
        <ion-list id="inbox-list" >
        
          <ion-menu-toggle   auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item style="--background: #17cfe6;"  (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
             
              
              <ion-icon *ngIf="p.icon!=''"  name={{p.icon}} style="color: white; margin-right: 10px;"></ion-icon>
              <div *ngIf="p.icon==''">
              <img src="\assets\iconside.png" style="width: 35px ;height: 20px;margin-right: 10px;">
              </div>
              <ion-label style="background: #17cfe6; color: white;">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

       
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
